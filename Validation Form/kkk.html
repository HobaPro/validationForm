<!DUCTYPE html>
<html>
    <head>
        <title>Check Your E-Mail</title>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/all.min.css"/>
    </head>
    <body>
        <div class="container">
          <div class="header">
            <h2>Create Account</h2>
          </div>
          <form class="form" id="form">
            <div class="form-control">
              <label>User Name</label>
              <input type="text" placeholder="GodaPPCor" id="user-name"/>
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <span class="error">Error Messege</span>
            </div>
            <br/>

              <div class="form-control">
                <label>E-Mail</label>
                <input type="text" placeholder="Hoba@hob" id="e-mail"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <span class="error">Error Messege</span>
              </div>
              <br/>

              <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="Password" id="pass1"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <span class="error">Error Messege</span>
              </div>
              <br/>

              <div class="form-control">
              <label>r-Password</label>
              <input type="password" placeholder="r-Password" id="pass2"/>
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <span class="error">Error Messege</span>
            </div>

            <button>Submit</button>
          </form>

          <div id="dark-mode">
            <i class="fas fa-moon" id="moon"></i>
            <i class="fas fa-sun" id="sun"></i>
          </div>
        </div>
      <script src="script.js"></script>
    </body>
</html>
